<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Edad de Perro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Edad de Perro</h1>
        <form id="ageForm">
            <!-- Edad -->
            <label for="dogAge" id="lblDogAge">Edad del perro (años):</label>
            <input
                type="number"
                id="dogAge"
                placeholder="Ingrese la edad"
                required
            >
            <!-- Tamaño -->
            <label for="dogSize">Tamaño del perro:</label>
            <select id="dogSize" name="dogSize" required></select>
            <!-- Buttons -->
            <button type="submit" id="btnCalcular">Calcular</button>
            <button type="reset" id="btnReiniciar" onclick="cleanAll()">Reiniciar</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
